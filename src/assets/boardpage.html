<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Anime</title>
</head>
<body>
    <div id="app">
        <div class="board">
            <header class="board__header">
                <input class="boardname" type="text" value="New Board">
                
                <div class="header__panel">
                    <button class="btn btn-delete">
                        <i class="material-icons" aria-hidden="true">control_point</i>
                    </button>

                    <button class="btn btn-delete">
                        <i class="material-icons" aria-hidden="true">delete_outline</i>
                    </button>
                    
                    <button class="btn btn-exit">
                        <i class="material-icons" aria-hidden="true">exit_to_app</i>
                    </button>
                </div>
            </header>
            <div class="board__toolbar">
                <div class="toolbar__leftside">
                    <div class="btn active">
                        <i class="material-icons">format_align_left</i>
                    </div>
    
                    <div class="toolbar__item btn">
                        <i class="material-icons">format_align_center</i>
                    </div>
    
                    <div class="toolbar__item btn">
                        <i class="material-icons">format_align_right</i>
                    </div>
    
                    <div class="toolbar__item btn">
                        <i class="material-icons">format_bold</i>
                    </div>
    
                    <div class="toolbar__item btn">
                        <i class="material-icons">format_italic</i>
                    </div>
                
                    <div class="toolbar__item btn">
                        <i class="material-icons">format_underline</i>
                    </div>
                </div>

                <div class="toolbar__rightside">
                    <div class="color-chose textcolor-changer">
                        <label for="text-color">Text</label>
                        <input type="color" name="" id="text-color">
                    </div>

                    <div class="color-chose bgcolor-changer">
                        <label for="bg-color">Background</label>
                        <input type="color" name="" id="bg-color">
                    </div>
                </div>

            </div>
            <div class="board__board">
                <div class="board__note">
                    <div class="note__header">
                        <div class="note__title">Title</div>
                        <div class="note-delete">&times;</div>
                    </div>
                    <div class="note__body" contenteditable>Yare Yare Daze</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
